<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Unidades</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="script.js"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg p-4 mx-auto" style="max-width: 400px; border-radius: 15px;">
            <h2 class="text-center mb-4 text-primary">Conversor de Unidades</h2>
            <form id="conversionForm">
                <div class="mb-3">
                    <label for="valor" class="form-label fw-bold">Ingrese el valor:</label>
                    <input type="number" id="valor" class="form-control" placeholder="Ejemplo: 10" required>
                </div>
    
                <div class="mb-3">
                    <label for="conversion" class="form-label fw-bold">Seleccione la conversión:</label>
                    <select id="conversion" class="form-select" required>
                        <option value="" disabled selected>Seleccione una opción</option>
                        <option value="km-m">Kilómetros a Metros</option>
                        <option value="m-cm">Metros a Centímetros</option>
                        <option value="ft-pulg">Pies a Pulgadas</option>
                        <option value="yarda-pulg">Yardas a Pulgadas</option>
                    </select>
                </div>
    
                <button type="submit" class="btn btn-success w-100 fw-bold">Convertir</button>
                <button type="button" id="btnLimpiar" class="btn btn-danger w-100 mt-2">Limpiar</button>
            </form>
        </div>
    
        
        <div class="mt-4">
            <h3 class="text-center">Historial de Conversiones</h3>
            <table class="table table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Conversión</th>
                        <th>Resultado</th>
                    </tr>
                </thead>
                <tbody id="historialBody">
                    
                </tbody>
            </table>
            <button id="btnLimpiarHistorial" class="btn btn-warning w-100">Limpiar Historial</button>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
